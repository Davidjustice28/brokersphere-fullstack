<body>
    <nav>
        <ul>
            <li><a href="https://safe-atoll-04857.herokuapp.com/">Home</a></li>
            <li><a href="https://safe-atoll-04857.herokuapp.com/referral">New Referral</a></li>
            <li><a href="https://safe-atoll-04857.herokuapp.com/">Contact</a></li>
        </ul>
    </nav>
    <h1>Join Our Agent Database</h1>
    <p>Sign up to receive free leads whenever agents upload referrals they need help 
        with. Only agents in our network within the referrals area will be sent the leads.
    </p>
    
    <form action="/signup"method="post">
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="eg: Ryan Serchant" required>
        <label>Brokerage</label>
        <input type="text" name="brokerage" id="brokerage" placeholder="eg: Berkshire Hathaway" required>
        <label>Email Address</label>
        <input type="email" name="email" id="email" placeholder="eg: example@email.com" required>
        <Label>State</Label>
        <input type="text" name="state" id="state" maxlength="2" placeholder="eg: DE" minlength="2" required>
        <input type="submit" name="form_button" id="form_button" value="Join Brokersphere">
    </form>
</body>
</html>
