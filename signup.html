<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="/styles/signup.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">New Referral</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Join Our Agent Database</h1>
    <p>Sign up to receive free leads whenever agents upload referrals they need help with.
        <br>
        Only agents in our network within the referrals area will be sent the leads.
    </p>
    
    <form action="/signup"method="post">
        <label>Name</label>
        <input type="text" name="name" id="name">
        <label>Brokerage</label>
        <input type="text" name="brokerage" id="brokerage">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <Label>State</Label>
        <input type="text" name="state" id="state" maxlength="2" placeholder="DE">
        <input type="submit" name="form_button" id="form_button" value="Join">
    </form>

</body>
</html>
